
<div class="searchBar">
  <input type="text" 
         placeholder="Recherche"
         class="inputSearchBar"
         [(ngModel)]="recherche">

  <select required>
    <option value="">--Options--</option>
    <option value="musees">Musées</option>
    <option id="expositions" value="expositions">Expositions</option>
    <option value="localisation">Localisation</option>
    <option value="themes">Thèmes</option>
    <option value="artistes">Artistes</option>
    <option value="oeuvres">Oeuvres</option>
  </select>

  <div 
    class="searchBttn"
    (click)="setValueRecherche()" 
  ><i class="material-icons">search</i></div>
